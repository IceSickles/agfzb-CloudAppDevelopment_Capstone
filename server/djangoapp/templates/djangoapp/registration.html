<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    <!--Add a registration form here -->
        <form action="{% url 'djangoapp:registration' %}" method="post">
            <div class="container">
                {% csrf_token %}
                <h1 style="font-family:monospace; margin-top:30px; background-color:lightblue">Sign Up</h1>
                <hr>
                <div class="form-group">
                    <label for="username" style="font-family:monospace; background-color:lightblue"><b>User Name</b></label>
                    <input type="text" class="form-control" style="font-family:monospace" placeholder="Enter User Name: " name="username" required>
                    </br>
                    <label for="firstname" style="font-family:monospace; background-color:lightblue"><b>First Name</b></label>
                    <input type="text" class="form-control" style="font-family:monospace" placeholder="Enter First Name: " name="firstname" required>
                    </br>
                    <label for="lastname" style="font-family:monospace; background-color:lightblue"><b>Last Name</b></label>
                    <input type="text" class="form-control" style="font-family:monospace" placeholder="Enter Last Name: " name="lastname" required>
                    </br>
                    <label for="psw" style="font-family:monospace; background-color:lightblue"><b>Password</b></label>
                    <input type="password" class="form-control" style="font-family:monospace" placeholder="Enter Password: " name="psw" required>
                    </br>
                    {% if message %}
                    <div class="alert alert-warning">
                        {{ message }}
                    </div>
                    {% endif %}
                    </br>
                    <button class="btn btn-primary" style="font-family:monospace" type="submit">Sign up</button>
                </div>
            </div>
        </form>
    </body>
</html>
